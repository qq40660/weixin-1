$def with (page)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Top10 of BBS</title>
    <link href="styles/main.css" rel="stylesheet">
    <style>
        body {
            background-color: #eee;
        }
        body, ul, li, h1, h2, div, p {
            margin: 0;
            padding: 0;
            border: 0;
        }
        a {
            text-decoration: none;
        }
        ul,ol {
            list-style: none;
        }
        p {
            /*text-align: justify;*/
            line-height: 1.5em;
            text-indent: 2em;
        }

        #list, #cont-comm {
            width: 70%;
            margin: 0 auto;
        }
        .time { color: #999999; }
        
        h1#index { 
            text-align: center;
            margin-top: 20px;
        }
        #list li {
            padding: 10px;
            *border: 1px solid #eee;
            border-radius:15px;
            box-shadow:2px 2px 5px #ddd, -1px -1px 5px #ddd;
            margin: 20px 0;
            background-color: #fff;
        }
        #list h2 { margin-bottom: 5px; }
        #list p { margin-top: 3px; }
        

        #cont-comm {
            background-color: #fff;
            box-shadow:2px 2px 5px #ddd, -2px -2px 5px #ddd;
            padding: 20px 0;
        }
        #content, #comment {
            padding: 0 30px;
        }
        #content { margin-bottom: 35px; }
        #content h1 { margin-bottom: 20px; } 
        #content p {
            margin-bottom: 10px;
        }
        #content #time {
            text-align: right;
            margin-bottom: 8px;
        }

        #comment {
            line-height: 1.5em;
        }
        #comment h2 { margin-bottom: 20px; }
        #comment-list {
            border: 1px solid #e5e5e5;
            margin-bottom: -1px;
            padding: 10px;
        }
        #comm-author { font-weight: bold; }
        #comm-content { margin: 5px 0; }
    </style>
</head>

<body>

$:page

<script src="scripts/main.js"></script>
</body>
</html>
